<head>

        body{

<body onload="Horloge()">
    <div class="retour">
        <a href="../index.html" class="btn">Retour Ã  l'accueil <i></i></a>
    </div>
    <div class="container-string" >
        <h1>Horloge</h1>
        <input type="text" id="horloge" value="">
    </div>

    </div>
    <script>
        function Horloge() {
            let date = new Date();
            let heure = date.getHours();
            let minutes = date.getMinutes();
            let seconde = date.getSeconds();
            
            if (heure <= 9) {
                heure = "0" + heure;
            }
            if (minutes <= 9) {
                minutes = "0" + minutes;
            }
            if (seconde <= 9) {
                seconde = "0" + seconde;
            }
            let heureActuel = document.querySelector("#horloge").value = heure + ":" + minutes + ":" + seconde;
           
            setTimeout(Horloge,1000);
        }
    </script>
</body>
